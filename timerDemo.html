<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		p {
			text-align: center;
			font-size: 60px;
			margin-top: 0px;
		}
	</style>
</head>

<body>

	<p id="demo"></p>

	<script>
		timeLeft = 11;

		function countdown() {
			timeLeft--;
			document.getElementById("demo").innerHTML = String(timeLeft);
			if (timeLeft > 0) {
				setTimeout(countdown, 1000);
			}
		};

		setTimeout(countdown, 1000);
	</script>

</body>

</html>
