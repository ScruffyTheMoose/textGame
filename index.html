<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crash</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="clock">
        <span id="timer">20</span>
    </div>

    <br>

    <div class="center" id="div_master">

        <div id="cont_desc">
            <p id="description">
                You are the pilot of a small cargo craft leaving a desolate planet in the middle of unoccupied space.
                <br>As you wait your turn to dock with your parent ship called <em>Heighliner</em>, an out of control
                craft
                impacts the nose of the Heighliner throwing it into an uncontrolled roll.
            </p>
        </div>

        <br>

        <div id="cont_a">
            <button id="a" onclick="start();">The seconds tick away.</button>
        </div>

        <br>

        <div style="display: none;" id="cont_b">
            <button id="b"></button>
        </div>

        <br>

        <div style="display: none;" id="cont_c">
            <button id="c"></button>
        </div>

        <br>

        <div style="display: none;" onclick="window.location.reload()" id="reset">
            <button id="r">Try again...</button>
        </div>

    </div>

</body>

</html>
